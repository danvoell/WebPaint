<ul data-role="listview">
    <% for (var i = histories.length - 1; i >= 0; i -= 1) { %>
        <% var imageDataURL = histories[i]; %>
        <li>
            <a href="#" class="history" data-value="<%= i %>">
                <img src="<%= imageDataURL %>" alt="<%= i %>" class="webpaint-history-image" />
                <%= r.historyLabel + i %>
                <span class="ui-li-count" style="display: none;">*</span>
            </a>
        </li>
    <% } %>
</ul>
