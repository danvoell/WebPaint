<ul data-role="listview" data-theme="d">
    <% for (var i = 0; i < languages.length; i += 1) { %>
        <% var language = languages[i]; %>
        <li>
            <a href="#" class="language" data-value="<%= language.code %>">
                <img src="img/<%= language.code %>.png" alt="<%= language.name %>" class="ui-li-icon" />
                <%= language.name %>
                <span class="ui-li-count" style="display: none;">*</span>
            </a>
        </li>
    <% } %>
</ul>
