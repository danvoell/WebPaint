<ul data-role="listview" data-inset="true" class="menu">
    <li data-role="list-divider" data-theme="a" class="menu-title">
        <%= r.title %>
    </li>

    <% _.each(options, function (option) { %>
        <li>
            <a href="<%= option.link %>" data-rel="dialog"
                <% if (option.action) { %>
                    class="action"
                    data-value="<%= option.action %>"
                <% } %>
                >
                <%= option.name %>
            </a>
        </li>
    <% }); %>
</ul>
