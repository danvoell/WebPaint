<div data-role="header">
    <h1><%= r.title %></h1>
</div>

<div data-role="content">
    <div class="block">
        <label class="block-title"><%= r.shapeLabel %></label>
        
        <div data-role="controlgroup" data-type="horizontal" class="block-content">
            <label for="pencil"><%= r.pencilLabel %></label>
            <input type="radio" id="pencil" name="shape" value="pencil"
                class="shape" />
            
            <label for="line"><%= r.lineLabel %></label>
            <input type="radio" id="line" name="shape" value="line"
                class="shape" />
            
            <label for="rectangle"><%= r.rectangleLabel %></label>
            <input type="radio" id="rectangle" name="shape" value="rectangle"
                class="shape" />
            
            <label for="circle"><%= r.circleLabel %></label>
            <input type="radio" id="circle" name="shape" value="circle"
                class="shape" />
        </div>
    </div>
    <div class="block">
        <label for="width" class="block-title"><%= r.widthLabel %></label>

        <input type="number" name="width" value="1" min="1" max="100"
            data-type="range" data-highlight="true"
            class="width" />
    </div>
    <div class="block">
        <label class="block-title"><%= r.colorLabel %></label>
        
        <div class="color-picker block-content"></div>
    </div>
</div>
