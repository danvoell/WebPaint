<div data-role="header">
    <h1><%= r.title %></h1>
</div>

<div data-role="content" data-theme="d">
    <div class="block">
        <label><%= r.shapeLabel %></label>
        
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal"> 
                <legend></legend>
        
                <input type="radio" id="pencil" name="shape" value="pencil" class="shape" />
                <label for="pencil"><%= r.pencilLabel %></label>
                
                <input type="radio" id="line" name="shape" value="line" class="shape" />
                <label for="line"><%= r.lineLabel %></label>
                
                <input type="radio" id="rectangle" name="shape" value="rectangle" class="shape" />
                <label for="rectangle"><%= r.rectangleLabel %></label>
                
                <input type="radio" id="circle" name="shape" value="circle" class="shape" />
                <label for="circle"><%= r.circleLabel %></label>
            </fieldset>
        </div>
    </div>
    <div class="block">
        <label for="width"><%= r.widthLabel %></label>
        
        <div data-role="fieldcontain">
            <input type="number" name="width"
                data-type="range" data-theme="c" data-track-theme="b"
                value="1" min="1" max="100" class="width" />
        </div>
    </div>
    <div class="block">
        <label><%= r.colorLabel %></label>
        
        <div class="color-picker"></div>
    </div>
</div>

<div data-role="footer">
    <h4></h4>
</div>
