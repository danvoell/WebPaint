<div data-role="header" data-position="fixed">
    <h1 class="title"><%= name %></h1>
    <span class="ui-btn-right">
        <a href="#" class="undo"
            data-role="button" data-inline="true" data-icon="back"
            data-iconpos="notext" data-theme="b"><%= r.undoButton %></a>
        <a href="#" class="redo"
            data-role="button" data-inline="true" data-icon="forward"
            data-iconpos="notext" data-theme="b"><%= r.redoButton %></a>
        <a href="#" class="tools"
            data-role="button" data-inline="true" data-icon="grid"
            data-iconpos="notext" data-theme="b"><%= r.toolsButton %></a>
        <a href="#" class="options"
            data-role="button" data-inline="true" data-icon="gear"
            data-iconpos="notext" data-theme="b"><%= r.optionsButton %></a>
    <span>
</div>

<div data-role="content">
    <canvas />
</div>

<div data-role="popup" data-theme="b"
    class="networkStatusTooltip ui-content">
    <p class="message"></p>
</div>

<div data-role="popup" data-position-to="window"
    class="invitePendingPopup ui-corner-all message-popup">
    <div data-role="header" class="ui-corner-top">
        <h1><%= r.inviteTitle %></h1>
    </div>
    <div data-role="content" class="ui-corner-bottom ui-content">
        <p class="message"></p>
    </div>
</div>

<div data-role="popup" data-position-to="window"
    class="inviteRequestPopup ui-corner-all message-popup">
    <div data-role="header" class="ui-corner-top">
        <h1><%= r.inviteTitle %></h1>
    </div>
    <div data-role="content" class="ui-corner-bottom ui-content">
        <p class="message"></p>
        <a href="#" data-role="button" data-inline="true" data-theme="c"
            class="reject"><%= r.rejectButton %></a>
        <a href="#" data-role="button" data-inline="true" data-theme="b"
            class="accept"><%= r.acceptButton %></a>
    </div>
</div>

<div data-role="popup" data-position-to="window"
    class="downloadPopup ui-corner-all message-popup">
    <div data-role="header" class="ui-corner-top">
        <h1><%= r.saveTitle %></h1>
    </div>
    <div data-role="content" class="ui-corner-bottom ui-content">
        <form method="post" action="/service/saveImage" data-ajax="false">
            <div data-role="fieldcontain">
                <label for="name"><%= r.saveName %></label>
                <input type="text" id="name" name="name"
                    placeholder="drawing.png" />
            </div>
            <input type="hidden" name="data" class="data" />
            <button data-inline="true" data-theme="c"
                class="cancel"><%= r.cancelButton %></button>
            <input type="submit" data-inline="true" data-theme="b"
                class="save" value="<%= r.saveButton %>" />
        </form>
    </div>
</div>
